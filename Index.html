<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER MANAGEMENT SYSTEM</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</head>

<body>

    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Create User
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input class="form-control" id="userID" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input class="form-control" id="userName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Email</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input class="form-control" id="userRole" aria-describedby="emailHelp"
                                placeholder="Admin/Reglar User">
                        </div>
                        <button id="createUser" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Get User By ID
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input class="form-control" id="getUserByID" aria-describedby="emailHelp">
                        </div>
                        <button id="getUserDetailsById" class="btn btn-primary">Get User Details</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Get User By User Name
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input class="form-control" id="getUserByName" aria-describedby="emailHelp">
                        </div>
                        <button id="getUserDetailsByName" class="btn btn-primary">Get User Details</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                    Get All users
                </button>
            </h2>
            <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form>
                        <button id="getAllUserDetails" class="btn btn-primary">Get All User Details</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                    Update an User
                </button>
            </h2>
            <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input class="form-control" id="updateUserID" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input class="form-control" id="updateUserName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Email</label>
                            <input type="email" class="form-control" id="updateUserEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input class="form-control" id="updateUserRole" aria-describedby="emailHelp"
                                placeholder="Admin/Reglar User">
                        </div>
                        <button id="updateUser" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                    Delet a user
                </button>
            </h2>
            <div id="flush-collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input class="form-control" id="deleteUserByID" aria-describedby="emailHelp">
                        </div>
                        <button id="deleteUserDetailsById" class="btn btn-primary">Delete User</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
